version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ../..:/workspaces:cached
    command: sleep infinity
    depends_on:
      - devpostgresql

  devpostgresql:
    image: postgres:15
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: urluser
      POSTGRES_DB: urlshortener
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"

volumes:
  postgres-data: